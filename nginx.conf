# Nginx configuration for Mahjong Score Tracker
# Place this in /etc/nginx/sites-available/mahjong and create symlink to sites-enabled

upstream gunicorn_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    # Serve static files directly from staticfiles directory
    location /static/ {
        alias /home/alice/lab/janki/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve favicon.ico directly from static files
    location = /favicon.ico {
        alias /home/alice/lab/janki/staticfiles/favicon.ico;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://gunicorn_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
